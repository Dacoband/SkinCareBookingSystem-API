<div class="delete-container">
    <h1 mat-dialog-title>Delete Blog</h1>
  
    <mat-progress-spinner *ngIf="!blog" mode="indeterminate" diameter="50" class="loading"></mat-progress-spinner>
  
    <mat-card *ngIf="blog" class="blog-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ blog.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="warning">Are you sure you want to delete this blog?</p>
        <p><strong>Description:</strong> {{ blog.description }}</p>
        <p><strong>Status:</strong> {{ blog.status }}</p>
        <div *ngIf="blog.blogImage && blog.blogImage.length > 0">
          <p><strong>Image:</strong></p>
          <img [src]="blog.blogImage[0].imageUrl" [alt]="blog.title" class="blog-image" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete Blog</button>
        <button mat-raised-button color="accent" routerLink="/blog-list">Back to List</button>
      </mat-card-actions>
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-card>
  </div>
