<div class="blog-list-container">
    <h1 mat-dialog-title>Blog List</h1>
    <button mat-raised-button color="primary" routerLink="/blog-create" class="create-button">
        <mat-icon>add</mat-icon> Create New Blog
    </button>

    <mat-progress-spinner *ngIf="!blogs" mode="indeterminate" diameter="50" class="loading"></mat-progress-spinner>
  
    <mat-table *ngIf="blogs" [dataSource]="blogs" class="mat-elevation-z4">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let blog">{{ blog.title }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let blog">{{ blog.description }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let blog">{{ blog.status }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
        <mat-cell *matCellDef="let blog">
          <img *ngFor="let image of blog.blogImages" [src]="image.imageUrl" alt="" class="blog-image" />
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let blog">
          <button mat-icon-button color="warn" [routerLink]="['/blog-update', blog.id]" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/blog-delete', blog.id]" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToDetail(row.id)" class="row-hover"></mat-row>
    </mat-table>
  </div>
