<div class="update-container">
    <h1 mat-dialog-title>Update Blog</h1>
  
    <mat-progress-spinner *ngIf="!blog" mode="indeterminate" diameter="50" class="loading"></mat-progress-spinner>
  
    <form *ngIf="blog" [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="blogForm.get('title')?.hasError('required')">Title is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="blogForm.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="">Select status...</mat-option>
          <mat-option value="Draft">Draft</mat-option>
          <mat-option value="Published">Published</mat-option>
        </mat-select>
        <mat-error *ngIf="blogForm.get('status')?.hasError('required')">Status is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Image URL (Optional)</mat-label>
        <input matInput formControlName="imageUrl" placeholder="Enter image URL">
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="warn" type="submit" [disabled]="blogForm.invalid">Update Blog</button>
        <button mat-raised-button color="accent" routerLink="/blog-list">Back to List</button>
      </div>
  
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </form>
  </div>
